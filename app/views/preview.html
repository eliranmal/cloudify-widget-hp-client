<div id="widget-content">
    <div id="widgets">
        <ul>
            <li class="widgetItem" id="widget{{widget.id}}" index="{{$index}}" ng-click="widgetClick(widget)" ng-repeat="widget in widgetsList">
                    <div id="widgetIcon">
                        <img ng-src="http://latestwidget.gsdev.info/widget/icon?apiKey={{widget.apiKey}}" />
                    </div>
                    <div id="widgetName">{{widget.productName}}</div>
            </li>
        </ul>
    </div>
    <div id="selectedArrow"></div>
    <div id="skin">
        <div id="widgetSkin" ng-include src="'views/widgetSkin.html'"></div>
    </div>
    <div id="instructions">
        <ol>
            <li><span class="instructionsNumber">1.</span> Select the service to run from left panel</li>
            <li><span class="instructionsNumber">2.</span> Press the orange play button to run Cloudify player</li>
            <li><span class="instructionsNumber">3.</span> Click "Manage your app" to monitor the service deployment</li>
            <li><span class="instructionsNumber">4.</span> The player will complete the service deployment - The process may takes 2-5 mins.</li>
        </ol>
    </div>
</div>
<div get-steps-bar id="stepsBar" current-step="{{currentStep}}"></div>
